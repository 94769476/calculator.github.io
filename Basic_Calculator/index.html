<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic calculator v1.0</h1>
    <div class="container">
        <div class="calc">
            <form>
                <div class="screen">
                    <input type="text" name="screen">
                </div>
                <div class="buttons">
                    <button data-value="AC" class="colour">AC</button>
                    <button data-value="DEL" class="colour">DEL</button>
                    <button data-value="." class="colour">.</button>
                    <button data-value="/" class="colour">/</button>
                </div>
                <div class="buttons">
                    <button data-value="9">9</button>
                    <button data-value="8">8</button>
                    <button data-value="7">7</button>
                    <button data-value="*" class="colour">*</button>
                </div>
                <div class="buttons">
                    <button data-value="6">6</button>
                    <button data-value="5">5</button>
                    <button data-value="4">4</button>
                    <button data-value="-" class="colour">-</button>
                </div>
                <div class="buttons">
                    <button data-value="3">3</button>
                    <button data-value="2">2</button>
                    <button data-value="1">1</button>
                    <button data-value="+" class="colour">+</button>
                </div>
                <div class="buttons">
                    <button data-value="0">0</button>
                    <button data-value="%" class="colour">%</button>
                    <button data-value="=" class="equal colour">=</button>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
